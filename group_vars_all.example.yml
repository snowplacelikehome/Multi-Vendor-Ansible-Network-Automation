aaa_timeout: 30

# Define interfaces typically used in JunOS as management interfaces with IPs assigned
mgmt_interfaces:
  - name: First iface
    if: lo0.0
    if_ufmt: lo0 unit 0
  - name: Second iface
    if: fxp0.0
    if_ufmt: fxp0 unit 0
  - name: Third iface
    if: vme.0
    if_ufmt: vme unit 0
  - name: Fourth iface
    if: em0.0
    if_ufmt: em0 unit 0
  - name: Fifth iface
    if: me0.0
    if_ufmt: me0 unit 0
  - name: Sixth iface
    if: re0:mgmt-0.0
    if_ufmt: re0:mgmt-0 unit 0
  - name: Seventh iface
    if: re0:mgmt-1.0
    if_ufmt: re0:mgmt-1 unit 0
  - name: Eighth iface
    if: ge-0/0/0.0
    if_ufmt: ge-0/0/0 unit 0

mgmt_ipv4_prefix: 10.1.1.0/24

